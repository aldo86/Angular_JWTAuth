<h3>Please Register or <a href="#">Log in</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form ng-submit="submit()" role="form" name="register" novalidate>
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input name="email" ng-model="email" type="email" class="form-control" id="inputUsernameEmail" required>
          <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email</p>
        </div>
        <div class="form-group">
          
          <label for="inputPassword">Password</label>
          <input name="password" ng-model="password" type="password" class="form-control" id="inputPassword" required>
          <label for="inputPassword">Confirm Password</label>
          <input  name="password_confirm" ng-model="password_confirm" type="password" class="form-control" id="inputPassword" validate-equals='password' required>
          <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the password.</p>
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button ng-disabled="register.$invalid" type="submit" class="btn btn btn-primary">
          Submit
        </button>
      </form>
